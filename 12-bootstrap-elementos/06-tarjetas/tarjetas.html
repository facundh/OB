<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Tarjetas</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="card" style="width: 15rem">
        <!-- Imagen -->
        <img
          src="https://images.pexels.com/photos/11643608/pexels-photo-11643608.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
          alt=""
          class="card-img-top"
        />
        <!-- Card Header -->
        <div class="card-header">Encabezado de las tarjetas</div>
        <!-- Card Body: nos añade una serie de paddings que nos ayuda -->
        <div class="card-body">
          <!-- Card title -->
          <div class="card-title"></div>
          <!-- Texto de mi tarjeta -->
          <p class="card-text">Cuerpo de mi tarjeta</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <!-- Footer de la tarjeta -->
          <div class="card-footer">
            <button class="btn btn-primary">Mas información</button>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">Promoción</div>
        <div class="card-body">
          <h4 class="card-title col-md-9">Promoción estudiantes</h4>
          <p class="card-text col-md-9">
            Obtiene tu promoción por ser estudiante del bootcamp
          </p>
          <button class="btn btn-primary">Aplicar</button>
        </div>
      </div>
      <!-- Card de navegavión -->
      <div class="card mt-4">
        <div class="card-header">
          <!-- Navegación -->
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>

        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">
            Cuerpo de mi tarjeta de navegación
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
