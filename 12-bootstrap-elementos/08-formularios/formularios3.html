<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Formularios 3</title>
  </head>
  <body>
    <div class="container p-4">
      <!-- Form control es lo que nos indica que estamos trabajando con un formulario -->
      <!-- Range , Inputs groups, etiquetas flotantes -->
      <form action="">
        <label for="rango">Selecciona rango</label>
        <input
          type="range"
          id="rango"
          value="15"
          min="10"
          step="0.1"
          max="20"
          class="form-range"
        />

        <!-- Input Default -->
        <!-- Input gropus nos dan informacion de lo que tenemosq ue introducir -->
        <label for="email">Introduce tu email</label>
        <div class="input-group w-50 mb-4">
          <input type="email" class="form-control" id="email" name="" id="" />
          <span class="input-group-text">@gmail.com</span>
        </div>

        <!-- Input PequeÃ±o -->

        <label for="email">Introduce tu email</label>
        <div class="input-group input-group-sm w-50 mb-4">
          <input type="email" class="form-control" id="email2" name="" id="" />
          <span class="input-group-text">@gmail.com</span>
        </div>
        <!-- Input Grande -->
        <label for="email">Introduce tu email</label>
        <div class="input-group input-group-lg w-50 mb-4">
          <input type="email" class="form-control" id="email2" name="" id="" />
          <span class="input-group-text">@gmail.com</span>
        </div>

        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"
            >https://example.com/users/</span
          >
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>

        <h2>
            Elige tu buscador
        </h2>
            
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Google</a></li>
              <li><a class="dropdown-item" href="#">Yahoo</a></li>
              <li><a class="dropdown-item" href="#">Bing</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>

          <!-- Floating Labels, para que funcione el input debe tener el placeholder lo que va en el label es lo que se ve -->

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email de contacto</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
