<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Badges</title>
  </head>
  <body>
    <!-- Son disposiciones -->
    <div class="container p-4">
      <!-- Son medallas -->
      <h2>Este es el producto de moda <span class="badge bg-secondary">Nuevo</span></h2>
      <div class="row w-50 mb-5">
        <button class="btn btn-info">
            Notificaciones <span class="badge bg-secondary">5</span>
        </button>
      </div>
      <button class="btn btn-warning position-relative mx-5">
        Emails <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">99</span>
      </button>
      <button class="btn btn-warning position-relative">
        Notificaciones <span class="badge bg-danger position-absolute top-0 start-100 p-2 translate-middle rounded-pill"> <span class="visually-hidden">99</span> </span>
      </button>

      <span class="badge bg-danger rounded-pill">Cuidado</span>
    </div>
  </body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>

</html>
