<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Toasts</title>
  </head>
  <body>
    <!-- Son disposiciones -->
    <div class="container p-4">
      <!-- Son notificaciones que informan de algo -->
      <h4>Toasts en Bootstrap</h4>
      <button class="btn btn-primary" id="boton-trigger">Muestra el Toast</button>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
     <div class="toast-container">
         <div
           class="toast show"
           
         >
           <div class="toast-header">
             <strong class="me-auto">Facundo</strong>
             <small>Frontend</small>     
           </div>
           <div class="toast-body">Cuerpo del toast de practica</div>
         </div>
         <div
           class="toast show"
           
         >
           <div class="toast-header">
             <strong class="me-auto">Facundo2</strong>
             <small>Frontend</small>     
           </div>
           <div class="toast-body">Cuerpo del toast de practica</div>
         </div>

     </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script>
    const toastTrigger = document.getElementById("boton-trigger");
    const toastLiveExample = document.getElementById("liveToast");
    if (toastTrigger) {
      toastTrigger.addEventListener("click", () => {
        const toast = new bootstrap.Toast(toastLiveExample);

        toast.show();
      });
    }
  </script>
  <script>
    const toastTrigger2 = document.getElementById("boton-trigger2");
    const toastLiveExample2 = document.getElementById("liveToast2");
    if (toastTrigger2) {
      toastTrigger2.addEventListener("click", () => {
        const toast = new bootstrap.Toast(toastLiveExample);

        toast.show();
      });
    }
  </script>
</html>
