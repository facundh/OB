<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

                        <td>Ligia</td>

                    </tr>
                    <tr class="table-success">
                        <td>Bruna</td>
                        <td>Herrera</td>
                        <td>Bruna</td>
                    </tr>
                    <tr class="table-info">
                        <td>Attila</td>
                        <td>Herrera</td>
                        <td>Attila</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            footer
                        </td>

                            footer
                        </td>
                        <td>
                            footer
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
