<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Modales</title>
  </head>
  <body>
    <!-- Son disposiciones -->
    <div class="container p-4">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Launch demo modal
      </button>
        <!-- EL id deber ser igual al data-bs-target del boton  
            la clase fade le da una animacion  a la entrada y a la salida del modal
            bacdrop static hace que solo se cierre el modal desde la cruz o un boton
        -->

      <!-- Tootltips y popover hay que darlos de alta antes de utilizarlo se deben adjuntar un script popovers -->
      <div class="modal fade" data-bs-backdrop="static" id="modal">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <h4 class="modal-header">Header</h4>
            <div class="modal-body">
              Cuerpo de mi modal
              <hr />
              <h5>Popover in a modal</h5>
              <p>
                This
                <a
                  href="#"
                  role="button"
                  class="btn btn-secondary"
                  data-bs-toggle="popover"
                  title="Titulo Popover"
                  data-bs-content="Popover body content is set in this attribute."
                  >button</a
                >
                triggers a popover on click.
              </p>
              <hr />
              <h5>Tooltips in a modal</h5>
  <p><a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Este es el tooltip">This link</a> and <a href="#" data-bs-toggle="tooltip" title="Tooltip">that link</a> have tooltips on hover.</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Aceptar</button>
              <button class="btn btn-danger" data-bs-dismiss="modal">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script>
    const popoverTriggerList = document.querySelectorAll(
      '[data-bs-toggle="popover"]'
    );
    const popoverList = [...popoverTriggerList].map(
      (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
    );
  </script>
  <script>
    const tooltipTriggerList = document.querySelectorAll(
      '[data-bs-toggle="tooltip"]'
    );
    const tooltipList = [...tooltipTriggerList].map(
      (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
    );
  </script>
</html>
